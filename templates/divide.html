<!DOCTYPE html>
<html lang="en">
<head>
    <title>YOUTHRIPPER</title>
</head>

<style>
    .container {
    position: absolute;
    top: 40%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
}




</style>

<div class="container">
    <header>
        <center>
            <h1>YouthRipper</h1>
        </center>
        <div>
            <form method="post" action="{{ url_for('divide') }}">
                {{ form.hidden_tag() }}

                {{ form.webLink.label }} {{ form.webLink() }}
                {% if form.webLink.errors %}
                Error: {{ ', '.join(form.webLink.errors) }}
                {% endif %}

                <input type="submit" value="Download"/>
            </form>
        </div>
        {% if result %}
        <center>
            <a href="{{result}}" download=result> Download Here </a>
        </center>
        {% endif %}

    </header>
</div>
</html>
