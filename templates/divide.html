<p>
    <head>

    <body>

        <header align = "center" class="masthead text-white text-center">

                    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
           <form align = "center" method="post" action="{{ url_for('divide') }}">

            {{ form.webLink.label }} {{ form.webLink() }}

                Error: {{ ', '.join(form.webLink.errors) }}
            {% endif %}

               <input type="submit" value="Download"/></form></div>

                    <a href="{{result}}" download=result> Download Here </a>
            {% endif %}
                </div>
                </div>
            </div>
